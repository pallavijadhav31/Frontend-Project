<!DOCTYPE html>
<html>
<head>
	<title>Mobile Payment</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body background="ps.jpg">
  <a href="back.html"><img src="home.jpg" class="home"></a>
   <div class="app-container">
   	  <div class="top-box">
   	   <p><span class="left-icon">&#x2190;
   	   </span>PAYMENT <span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
       </div>
        <div class="middle-box">
        	<h1>Amount<span>$</span></h1>
        	<p>Pay to Khatarnak Airlines</p>
        </div>

        <div class="bottom-box">
        	        	<button type="button" class="Payment-option-btn">Pay using Credit or Debit Card
        	</button>
        	<div class="card+details">
        		<div class="card-num-field-group">
        			<label>Card Number</label><br>
        			<input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
        	</div>

                 <div class="date-field-group">
        			<label>Expiry Date</label><br>
        			<input type="text" class="date-field" placeholder="mm">
        			<input type="text" class="date-field" placeholder="yyyy">
        	</div>
                 
                 <div class="cvc-field-group">
        			<label>CVC</label><br>
        			<input type="password" class="date-field" placeholder="xxx">
        	</div>
                 
                      
                  <div class="name-field-group">
        			<label>Card Holder Name</label><br>
        			<input type="text" class="name-field" placeholder="Full Name">
        	</div>
        	<form action="Pal.html"><input type="Submit" value="Pay Now" class="pay-btn"></form>

        	</div>
        </div>
   </div>
</body>
</html>
